<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/oi.css">
</head>
<body>
    <div class="oi">
        <div class="heading">
            <h1>Outreach and Inclusivity (OI)</h1>
        </div>
        <div class="oiform">
            <form action="/PR" method="post" >
                <label for ="RD">Percentage of Students from other States/Countries (Region Diversity
                    RD): 30 marks</label>
                <input type="number" name="RD" step="any" id="" value="0" min="0" max="30">
                <br>
                <label for ="WD">Percentage of Women (Women Diversity WD): 30 marks</label>
                <input type="number" name="WD" step="any" id="" value="0" min="0" max="30">
                <br>
                <label for ="ESCS">Economically and Socially Challenged Students (ESCS): 20 marks         </label>
                <input type="number" name="ESCS" step="any" id="" value="0" min="0" max="20">
                <br>
                <label for ="PCS">Facilities for Physically Challenged Students (PCS): 20 marks</label>
                <input type="number" name="PCS" step="any" id="" value="0" min="0" max="20">
                <br>
                <input type="submit" value="PROCEED FOR PR">
            </form>
        </div>
    </div>
    
        
</body>
</html>
